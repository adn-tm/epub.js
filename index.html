<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="reader/css/normalize.css">
        <link rel="stylesheet" href="reader/css/main.css">
        <link rel="stylesheet" href="reader/css/fonts/fonts.css">
        <script src="reader/js/libs/jquery-2.1.0.min.js"></script>
        <!--script src="reader/js/libs/jquery.mobile-1.4.5.min.js"></script-->
        <script type="text/javascript" src="reader/js/libs/colorpicker.js"></script>

        <script src="libs/jszip/jszip.js"></script>
        <script src="libs/mime-types/mime-types.js"></script>

        <link rel="stylesheet" href="reader/css/colorpicker.css" type="text/css" />
        <script>
            "use strict";

            document.onreadystatechange = function () {
              if (document.readyState == "complete") {
                EPUBJS.cssPath = "reader/css/";
                window.reader = ePubReader("books/NEL/war-and-peace.epub", {generatePagination:false, storage:true, contained:true});
            };
          };

        </script>

        <!-- Render -->
        <script src="build/epub.js"></script>
        <script src="build/hooks.js"></script>
        <script src="build/reader.js"></script>

<!--        
        <script src="../reader/js/epub.min.js"></script>
        <script src="../reader/js/hooks.min.js"></script>
        <script src="../reader/js/reader.min.js"></script>
        
-->
<script src="reader/js/libs/screenfull.min.js"></script>
        <!-- Hypothesis 
        <script src="../hooks/extensions/hypothesis.js"></script>
        <script src="../reader_src/plugins/hypothesis.js"></script>
        -->
        <style>
            #hypothesis {
                overflow: hidden;
                position: absolute;
                right: 0;
                height: 100%;
                width: 34%;
                z-index: -2;
            }

            #hypothesis iframe {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #main {
                left: 0;
            }

            #main.single {
                right: 34%;
                width: 66%;
            }
        </style>
    </head>
    <body>
      <div id="sidebar">
        <div id="logoBannerView">&nbsp;</div>
        <div id="panels">
          <input id="searchBox" placeholder="поиск" type="search">

          <a id="show-Search" class="show_view icon-search" data-view="Search">Поиск</a>
          <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">Оглавление</a>
          <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Закладки</a>

        </div>
        <div id="tocView" class="listView">
        </div>
        <div id="searchView"  class="listView">
          <ul id="searchResults"></ul>
          <div id="searchProgress" class="spinner"></div>
        </div>
        <div id="bookmarksView" class="listView">
          <ul id="bookmarks"></ul>
        </div>

      </div>
      <div id="main">

        <div id="titlebar">
          <div id="opener">
            <a id="slider" class="icon-menu">Меню</a>
          </div>
          <div id="metainfo">
            <span id="book-title"></span>
            <!--div id="logoView">&nbsp;</div--> 
            <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
            <span id="chapter-title"></span>
          </div>
          <div id="title-controls">
            <a id="bookmark" class="icon-bookmark-empty">Закладка</a>
            <a id="setting" class="icon-cog">Настройки</a>
            <a id="fullscreen" class="icon-resize-full">Полный экран</a>
          </div>
        </div>

        <div id="divider"></div>
        <div id="prev" class="arrow">‹</div>
        <div id="viewer"></div>
        <div id="next" class="arrow">›</div>

        <div id="loader"><img src="../reader/img/loader.gif"></div>
        
      </div>

     

      <div class="modal md-effect-1" id="settings-modal">
          <div class="md-content">
              <h3>Настройки</h3>
              <div>
                <div class='settings-field'>
                    <div class='settings-label label-color'>Цвет текста:</div>
                    <div id='textColorPicker' class='small button'></div>
                </div>
                <div class='settings-field'>
                  <div  class='settings-label label-color'>Цвет фона:</div>
                  <div  id='backgroundColorPicker'  class='small button'></div>
                </div>
                <div class='settings-field'>
                  <div class='settings-label'>Размер текста</div>
                  <div>
                    <div  id='settings-fontsize-minus'  class='small button'>-</div>
                    <input id='settings-fontsize' readonly="readonly" value="100"/><div>пт&nbsp;</div>
                    <div  id='settings-fontsize-plus'  class='small button'>+</div>
                  </div>  
                </div>
                <div class='settings-field'>
                  <div class='settings-label'>Начертание текста</div>
                  <div  id='settings-font-FiraSans'  class='button fira'>Fira Sans</div>
                  <div  id='settings-font-PTSans'  class='button sans'>Sans</div>
                  <div  id='settings-font-PTSerif'  class='button seriff'>Seriff</div>
                  
                </div>
              </div>
              <div class="closer icon-cancel-circled"></div>
          </div>
      </div>
      <div class="overlay"></div>
      <div id="footnoteView"><div id="footnoteClose">&nbsp;</div><div id="footnoteWrapper"></div></div>
    </body>
</html>
